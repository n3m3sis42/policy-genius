<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <title>TICKLE Policy Estimator</title>
  </head>

  <body>

    <header>
        <div class="header-text-box">
            <h1>TICKLE Policy Estimator</h1>
            <a class="btn js--scroll-to-form" href="#">Get Started</a>
        </div>
    </header>
    <section class="get-estimate js--get-estimate">
      <div class="row" id="estimate-header">
          <h2>Get Your Estimate Now!</h2>
      </div>
      <div class="row" id="estimate-main">
          <form onSubmit="getEstimate(event)" class="estimate-form">
              <div class="row">
                  <div class="col span-1-of-3">
                      <label for="first-name">First Name</label>
                  </div>
                  <div class="col span-2-of-3">
                      <input type="text" name="name" id="name" required />
                  </div>
              </div>
              <div class="row">
                  <div class="col span-1-of-3">
                      <label for="age">Age</label>
                  </div>
                  <div class="col span-2-of-3">
                      <input type="number" name="age" id="age" min="18" required />
                  </div>
              </div>
              <div class="row">
                <div class="col span-1-of-3">
                    <label for="gender">Gender</label>
                </div>
                <div class="col span-2-of-3">
                  <select name="gender" id="gender">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other" selected>Other</option>
                  </select>
                </div>
              </div>
              <div class="row">
                  <div class="col span-1-of-3">
                      <label for="condition">Health Condition</label>
                  </div>
                  <div class="col span-2-of-3">
                      <select name="condition" id="condition">
                          <option value="Allergies">Allergies</option>
                          <option value="Sleep Apnea">Sleep Apnea</option>
                          <option value="Heart Disease">Heart Disease</option>
                          <option value="None" selected>None</option>
                      </select>
                  </div>
              </div>
              <br />
              <div class="row">
                  <div class="col span-1-of-3">
                      <label>&nbsp;</label>
                  </div>
                  <div class="col span-2-of-3">
                      <input type="submit" value="See Your Estimate" />
                  </div>
              </div>
          </form>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src='src/models/Policy.js'></script>
    <script type="text/javascript" src='src/models/Person.js'></script>
    <script type="text/javascript" src='src/models/Condition.js'></script>
    <script type="text/javascript" src='src/index.js'></script>
  </body>
</html>
